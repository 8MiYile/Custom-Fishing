rainbow_fish:
  # Enable
  # 是否启用
  enable: false
  # Nick is what to show in fish finder and titles
  # 昵称将在标题和找鱼器信息中显示
  nick: 'Example Fish'
  # Should it be displayed in fish finder?
  # 是否能被找鱼器定位
  show-in-fishfinder: false
  # Is this loot only available when player fish in lava
  # 是否是岩浆鱼
  in-lava: false
  # The weight(relative chance) of getting this fish
  # 获得此鱼的权重（相对概率）
  weight: 10
  # Optional
  # The group of this fish
  # 鱼所在的组，可以无限自定义，以供效果识别进行权重操作
  group: normal
  # The score to get in competition
  # 比赛中获取的分数
  score: 10



  # Basic elements of an item
  # You can use MiniMessage format in name & lore
  # legacy color code '&' is supported but not recommended
  # https://docs.adventure.kyori.net/minimessage/format.html
  material: COD
  display:
    name: '<rainbow>Rainbow Fish</rainbow>'
    lore:
      - '<gray>This is a <font:uniform>rainbow fish!'
      - '<gray>It is {size}cm long!'
  custom-model-data: 1

  # unbreakable
  # 不可破坏
  unbreakable: false
  # Optional
  # The size of the fish
  # 鱼的大小
  size: 10~200

  # Optional
  # The base price and size bonus, and you can customize price formula in sell-fish-gui.yml
  price:
    base: 50
    bonus: 0.3

  # Custom NBT tags
  # If you are not sure about the NBT tag. You can use command '/customfishing import xxx'
  # (Int) (Byte) (String) (Float) (String) (Double) (Short) (Long) (UUID) (Boolean) (IntArray) (ByteArray)
  nbt:
    itemsadder:
      namespace: '(String) momirealms'
      id: '(String) rainbow_fish'

  # Available events: consume/success/failure/hook
  # Available actions: message/command/exp/mending/skill-xp/sound/potion-effect
  action:
    consume:
      potion-effect:
        type: blindness
        amplifier: 1
        duration: 200
    success:
      message:
        - 'You got a {loot} lol！'
      command:
        - 'say Success command example!'
      # Exp directly go to player's level
      exp: 10
      # Exp that would apply to mending
      mending: 5
      # Fishing Skill xp (requires skill plugin hook)
      skill-xp: 100
    failure:
      message:
        - 'The fish escaped！'
      command:
        - 'say Failure command example!'
    hook:
      message:
        - 'The fish is hooked！'
      command:
        - 'say Hook command example'

  # Enchantments on the item
  enchantments:
    minecraft:sharpness: 1
    minecraft:flame: 1

  # Random Durability (only available on damageable items)
  random-durability: false

  # Random Enchantments
  # Higher level enchantment should be below the lower ones
  random-enchantments:
    enchantment_1:
      enchant: minecraft:sharpness
      chance: 0.3
      level: 1
    enchantment_2:
      enchant: minecraft:sharpness
      chance: 0.2
      level: 2
    enchantment_3:
      enchant: minecraft:sharpness
      chance: 0.1
      level: 3
    enchantment_4:
      enchant: minecraft:flame
      chance: 0.5
      level: 1
    enchantment_5:
      enchant: minecraft:unbreaking
      chance: 0.2
      level: 1
    enchantment_6:
      enchant: minecraft:unbreaking
      chance: 0.2
      level: 2

  # - HIDE_ATTRIBUTES
  # - HIDE_DESTROYS
  # - HIDE_DYE
  # - HIDE_PLACED_ON
  # - HIDE_UNBREAKABLE
  # - HIDE_POTION_EFFECTS
  item_flags:
    - HIDE_ENCHANTS

  # Optional
  requirements:

    #Biome
    biome:
      - minecraft:plains
      - minecraft:taiga

    #Y coordinate
    ypos:
      - 50~100
      - 150~200

    #World weather
    weather:
      - rain
      - clear
      - thunder

    #Player permission
    permission: 'customfishing.rainbowfish'

    #Specified world
    world:
      - world

    #Game Time Range
    time:
      - 0~12000

    #Requires skill plugin
    skill-level: 10

    #Requires Season Plugin
    season:
      - Spring
      - Autumn

    #Requires PlaceholderAPI
    #Create complex condition as you want
    # "||" means one of the conditions is true, it would be true
    # "&&" means all the conditions must be true to be true
    # available types "==" "!=" ">" "<" ">=" "<="
    papi-condition:
      '||':
        condition_1:
          type: '=='
          papi: '%player_world%'
          value: world
        condition_2:
          type: '=='
          papi: '%player_world%'
          value: Island
        '&&':
          condition_1:
            type: '>='
            # compare two placeholders
            papi: '%player_health%'
            value: '%player_y%'
          condition_2:
            type: '<'
            papi: '%player_health%'
            value: 15